language: go

go:
  - 1.8
  - tip

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install 8
  - nvm use 8
  - npm install -g yarn
  - yarn
  - make assets
  - go get -t -u -v ./server/...

script:
  - go test -v ./server/...
  - yarn test

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file: build/*.tar.gz
  skip_cleanup: true
  on:
    tags: true
    go: 1.8
